<nav class="navbar navbar-expand-md navbar-light bg-light fixed-top">
  <div class="container">
    <a class="navbar-brand" routerLink=""
      ><h1 style="font-size: 1.5em; color: yellowgreen">EShop</h1></a
    >
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarsExampleDefault"
      aria-controls="navbarsExampleDefault"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink="/shopping-cart">
            <span
              class="fa-stack fa-1x has-badge"
              [attr.data-count]="shoppingCartItemCount"
            >
              <i class="fa fa-shopping-cart fa-stack-2x fa-inverse"></i>
            </span>
          </a>
        </li>
      </ul>
      <ul class="navbar-nav float-right">
        <ng-template #anonymousUser>
          <li class="nav-item">
            <a class="nav-link" routerLink="/login">Login</a>
          </li>
        </ng-template>

        <li
          *ngIf="appUser; else anonymousUser"
          ngbDropdown
          class="nav-item dropdown"
        >
          <a
            ngbDropdownToggle
            class="nav-link dropdown-toggle anchor-pointer"
            id="dropdown01"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
            >{{ appUser.name }}
          </a>
          <div
            ngbDropdownMenu
            class="dropdown-menu"
            aria-labelledby="dropdown01"
          >
            <a class="dropdown-item" routerLink="/my/orders">My Orders</a>

            <ng-container *ngIf="appUser.isAdmin === 'true'">
              <a class="dropdown-item" routerLink="/admin/orders"
                >Manage Orders</a
              >
              <a class="dropdown-item" routerLink="/admin/products"
                >Manage Products
              </a>
            </ng-container>

            <a class="dropdown-item anchor-pointer" (click)="logout()"
              >Log Out</a
            >
          </div>
        </li>
      </ul>
    </div>
  </div>
</nav>
