<div class="card">
  <div class="card-body">
    <h5 class="card-title">Order Summery</h5>
    <p class="card-text">
      You have {{ shoppingCart.totalItemsCount }} items in shopping cart
    </p>
    <ul class="list-group list-group-flush">
      <li *ngFor="let item of shoppingCart.items" class="list-group-item">
        {{ item.product.value.title }} x {{ item.quantity }}
        <div class="float-right">
          {{ item.totalPrice | currency: "USD":true }}
        </div>
      </li>
      <li class="list-group-item font-weight-bold">
        Total
        <div class="float-right">
          {{ shoppingCart.totalPrice | currency: "USD":true }}
        </div>
      </li>
    </ul>
  </div>
</div>
