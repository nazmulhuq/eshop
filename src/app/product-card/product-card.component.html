<div *ngIf="product.value.title" class="card">
  <img
    *ngIf="product.value.imageUrl"
    [src]="product.value.imageUrl"
    class="card-img-top"
    alt="{{ product.value.title }}"
  />
  <div class="card-body">
    <h4 class="card-title">{{ product.value.title }}</h4>
    <p class="card-text">
      {{ product.value.price | currency: "USD":true }}
    </p>
  </div>
  <div *ngIf="showActions" class="card-footer">
    <button
      *ngIf="getQuantity() === 0; else updateQuantity"
      (click)="addToCart()"
      class="btn btn-secondary btn-block"
    >
      Add to cart
    </button>
    <ng-template #updateQuantity>
      <div class="row no-gutters">
        <div class="col-2">
          <button
            (click)="removeFromCart()"
            class="btn btn-secondary btn-block"
          >
            -
          </button>
        </div>
        <div class="col text-center">{{ getQuantity() }} in cart</div>
        <div class="col-2">
          <button (click)="addToCart()" class="btn btn-secondary btn-block">
            +
          </button>
        </div>
      </div>
    </ng-template>
  </div>
</div>
