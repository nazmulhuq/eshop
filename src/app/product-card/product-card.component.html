<div *ngIf="product.value.title" class="card">
  <img
    *ngIf="product.value.imageUrl"
    [src]="product.value.imageUrl"
    class="card-img-top"
    alt="{{ product.value.title }}"
  />
  <div class="card-body">
    <h4 class="card-title">{{ product.value.title }}</h4>
    <p class="card-text">
      {{ product.value.price | currency: "USD":true }}
    </p>
  </div>
  <div *ngIf="showActions && shoppingCart" class="card-footer">
    <button
      *ngIf="shoppingCart.getQuantity(product) === 0; else updateQuantity"
      (click)="addToCart()"
      class="btn btn-secondary btn-block"
    >
      Add to cart
    </button>
    <ng-template #updateQuantity>
      <product-quantity
        [product]="product"
        [shopping-cart]="shoppingCart"
      ></product-quantity>
    </ng-template>
  </div>
</div>
