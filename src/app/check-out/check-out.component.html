<h1>Shipping</h1>
<div class="row">
  <div class="col-6">
    <form #f="ngForm" (ngSubmit)="save(f.value)">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="name"
          #name_text="ngModel"
          name="name"
          id="name"
          placeholder="Name"
          required
        />
        <div
          class="alert alert-danger"
          *ngIf="name_text.touched && name_text.invalid"
        >
          Name is required
        </div>
      </div>
      <div class="form-group">
        <label>Address</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="addressLine1"
          #addressLine1_text="ngModel"
          name="addressLine1"
          id="addressLine1"
          placeholder="Address line 1"
          required
        />
        <br />
        <input
          type="text"
          class="form-control"
          [(ngModel)]="addressLine2"
          #addressLine2_text="ngModel"
          name="addressLine2"
          id="addressLine2"
          placeholder="Address line 2"
        />
        <div
          *ngIf="addressLine1_text.touched && addressLine1_text.invalid"
          class="alert alert-danger"
        >
          Address is required
        </div>
      </div>
      <div class="form-group">
        <label for="name">City</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="city"
          #city_text="ngModel"
          name="city"
          id="name"
          placeholder="City"
          required
        />
        <div
          class="alert alert-danger"
          *ngIf="city_text.touched && city_text.invalid"
        >
          City is required
        </div>
      </div>
      <button [disabled]="f.invalid" class="btn btn-primary">
        Place Order
      </button>
    </form>
  </div>
  <div class="col-6">
    <shopping-cart-summery [shooping-cart]="cart"></shopping-cart-summery>
  </div>
</div>
