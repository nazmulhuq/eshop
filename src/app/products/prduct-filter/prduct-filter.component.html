<div class="sticky-top">
  <div class="list-group">
    <a
      class="list-group-item list-group-item-action"
      [routerLink]="['/']"
      [ngStyle]="
        !category
          ? { 'background-color': '#f8f9fa', color: 'yellowgreen' }
          : null
      "
    >
      All Categories
    </a>
    <a
      *ngFor="let c of categories$ | async"
      class="list-group-item list-group-item-action"
      [routerLink]="['/']"
      [queryParams]="{ category: c.key }"
      [ngStyle]="
        category === c.key
          ? { 'background-color': '#f8f9fa', color: 'yellowgreen' }
          : null
      "
    >
      {{ c.value.name }}
    </a>
  </div>
</div>
